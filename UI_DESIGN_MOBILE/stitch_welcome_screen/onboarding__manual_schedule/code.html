<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding: Manual Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                        "surface-dark": "#1c2a1f",
                        "surface-active": "#28392b",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom range slider styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #13ec37;
            cursor: pointer;
            margin-top: -10px; 
            box-shadow: 0 0 10px rgba(19, 236, 55, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #28392b;
            border-radius: 2px;
        }
        /* Styles for the filled part of the slider would typically require JS or a complex CSS hack with gradients. 
           For this pure CSS/HTML task, we'll simulate it with a gradient background on the track if possible, 
           or accept the native look. Let's try a linear-gradient trick on the track. */
        input[type=range]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #13ec37 0%, #13ec37 45%, #28392b 45%, #28392b 100%);
        }
        
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white h-screen flex flex-col overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center px-4 py-4 pt-12 pb-2 justify-between shrink-0 z-10 bg-background-light dark:bg-background-dark">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Zone 1 Setup</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Progress Bar -->
<div class="flex flex-col gap-3 px-6 pt-2 pb-6">
<div class="flex gap-6 justify-between">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">Step 3 of 5</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">60%</p>
</div>
<div class="h-1.5 w-full rounded-full bg-slate-200 dark:bg-[#28392b]">
<div class="h-1.5 rounded-full bg-primary shadow-[0_0_10px_rgba(19,236,55,0.4)]" style="width: 60%;"></div>
</div>
</div>
<!-- Headline -->
<h1 class="text-[32px] font-bold leading-tight px-6 text-left pb-6">Manual Schedule</h1>
<!-- Frequency Section -->
<section class="px-6 mb-8">
<h3 class="text-lg font-bold leading-tight tracking-tight mb-4">Frequency</h3>
<!-- Segmented Control -->
<div class="flex p-1 bg-slate-200 dark:bg-[#1c2a1f] rounded-full mb-6">
<label class="flex-1 relative cursor-pointer group">
<input checked="" class="peer sr-only" name="freq_type" type="radio" value="days"/>
<div class="flex items-center justify-center py-2.5 px-4 rounded-full transition-all duration-300 peer-checked:bg-white dark:peer-checked:bg-[#28392b] peer-checked:shadow-sm">
<span class="text-sm font-bold text-slate-500 dark:text-slate-400 peer-checked:text-primary transition-colors">Specific Days</span>
</div>
</label>
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="freq_type" type="radio" value="interval"/>
<div class="flex items-center justify-center py-2.5 px-4 rounded-full transition-all duration-300 peer-checked:bg-white dark:peer-checked:bg-[#28392b] peer-checked:shadow-sm">
<span class="text-sm font-bold text-slate-500 dark:text-slate-400 peer-checked:text-primary transition-colors">Interval</span>
</div>
</label>
</div>
<!-- Day Picker -->
<div class="flex justify-between items-center gap-2">
<!-- Helper function for day circles -->
<button class="size-10 rounded-full bg-[#1c2a1f] text-slate-400 font-medium text-sm flex items-center justify-center hover:bg-[#28392b] transition-colors">S</button>
<button class="size-10 rounded-full bg-primary text-background-dark font-bold text-sm flex items-center justify-center shadow-[0_0_12px_rgba(19,236,55,0.3)]">M</button>
<button class="size-10 rounded-full bg-[#1c2a1f] text-slate-400 font-medium text-sm flex items-center justify-center hover:bg-[#28392b] transition-colors">T</button>
<button class="size-10 rounded-full bg-primary text-background-dark font-bold text-sm flex items-center justify-center shadow-[0_0_12px_rgba(19,236,55,0.3)]">W</button>
<button class="size-10 rounded-full bg-[#1c2a1f] text-slate-400 font-medium text-sm flex items-center justify-center hover:bg-[#28392b] transition-colors">T</button>
<button class="size-10 rounded-full bg-primary text-background-dark font-bold text-sm flex items-center justify-center shadow-[0_0_12px_rgba(19,236,55,0.3)]">F</button>
<button class="size-10 rounded-full bg-[#1c2a1f] text-slate-400 font-medium text-sm flex items-center justify-center hover:bg-[#28392b] transition-colors">S</button>
</div>
</section>
<!-- Start Time Section -->
<section class="px-6 mb-8">
<h3 class="text-lg font-bold leading-tight tracking-tight mb-4">Start Time</h3>
<div class="bg-white dark:bg-[#1c2a1f] rounded-2xl p-4 flex items-center justify-between cursor-pointer border border-transparent hover:border-primary/30 transition-colors group">
<div class="flex items-center gap-3">
<div class="p-2.5 bg-primary/10 rounded-full text-primary">
<span class="material-symbols-outlined">schedule</span>
</div>
<div>
<p class="text-xs text-slate-500 dark:text-slate-400 font-medium uppercase tracking-wider">Start at</p>
<p class="text-2xl font-bold font-display tracking-tight group-hover:text-primary transition-colors">06:00 AM</p>
</div>
</div>
<div class="text-slate-400">
<span class="material-symbols-outlined">edit</span>
</div>
</div>
</section>
<!-- Duration Section -->
<section class="px-6 mb-4">
<div class="flex items-center justify-between mb-6">
<h3 class="text-lg font-bold leading-tight tracking-tight">Duration</h3>
<!-- Micro Toggle for Unit -->
<div class="flex bg-[#1c2a1f] rounded-lg p-0.5">
<button class="px-3 py-1 rounded-md text-xs font-bold bg-[#28392b] text-primary shadow-sm">Min</button>
<button class="px-3 py-1 rounded-md text-xs font-bold text-slate-500 hover:text-slate-300">Vol</button>
</div>
</div>
<div class="bg-white dark:bg-[#1c2a1f] rounded-3xl p-6">
<div class="flex flex-col items-center justify-center mb-6">
<span class="text-5xl font-bold tracking-tighter text-white">20<span class="text-xl text-slate-500 ml-1 font-medium">min</span></span>
</div>
<div class="w-full relative h-10 flex items-center">
<input class="w-full h-2 z-20 relative" max="60" min="1" type="range" value="20"/>
<!-- Ticks for visual aid -->
<div class="absolute w-full flex justify-between px-1 top-6 pointer-events-none">
<span class="text-[10px] text-slate-600 font-medium">1m</span>
<span class="text-[10px] text-slate-600 font-medium">30m</span>
<span class="text-[10px] text-slate-600 font-medium">60m</span>
</div>
</div>
</div>
</section>
</div>
<!-- Sticky Footer -->
<div class="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent pt-12 z-50">
<button class="w-full bg-primary hover:bg-[#0fd630] active:scale-[0.98] transition-all text-background-dark font-bold text-lg h-14 rounded-full shadow-[0_0_20px_rgba(19,236,55,0.25)] flex items-center justify-center gap-2">
            Continue
            <span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
</div>
</body></html>
