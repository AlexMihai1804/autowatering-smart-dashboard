<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sun Exposure Onboarding</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                        "card-dark": "#18281b", // Slightly lighter than bg-dark for cards
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<!-- Font -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-black">
<!-- Top App Bar -->
<div class="flex items-center p-4 pt-6 pb-2 justify-between shrink-0 z-10">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-gray-900 dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Sun Exposure</h2>
<div class="size-12 shrink-0"></div> <!-- Spacer for balance -->
</div>
<!-- Progress Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-4 shrink-0">
<div class="h-1.5 w-8 rounded-full bg-primary"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-300 dark:bg-white/20"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-300 dark:bg-white/20"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-300 dark:bg-white/20"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-300 dark:bg-white/20"></div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto no-scrollbar px-5 pb-24">
<!-- Context Title -->
<h3 class="text-primary text-sm font-semibold tracking-wide uppercase text-center mt-2 mb-1 opacity-90">Zone 1 • Front Garden</h3>
<!-- Headline -->
<h1 class="text-[32px] font-bold leading-tight text-center mb-8 tracking-tight text-gray-900 dark:text-white">
            How much sun does this zone get?
        </h1>
<!-- Selection Cards -->
<div class="flex flex-col gap-4">
<!-- Card 1: Full Sun (Selected) -->
<label class="group relative flex items-center gap-4 bg-white dark:bg-card-dark rounded-xl p-4 border-2 border-primary cursor-pointer shadow-lg shadow-primary/5 transition-all duration-300 hover:scale-[1.01]">
<input checked="" class="peer sr-only" name="sun_exposure" type="radio"/>
<!-- Icon Box -->
<div class="flex items-center justify-center rounded-full bg-primary/20 shrink-0 size-14 text-primary group-hover:bg-primary group-hover:text-black transition-colors duration-300">
<span class="material-symbols-outlined" style="font-size: 28px;">sunny</span>
</div>
<!-- Text Content -->
<div class="flex flex-col justify-center flex-1">
<p class="text-lg font-bold leading-tight text-gray-900 dark:text-white">Full Sun</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal mt-0.5">6+ hours of direct sunlight</p>
</div>
<!-- Radio Indicator -->
<div class="shrink-0 size-6 rounded-full border-2 border-primary flex items-center justify-center bg-primary">
<div class="size-2.5 rounded-full bg-black"></div>
</div>
</label>
<!-- Card 2: Partial Sun -->
<label class="group relative flex items-center gap-4 bg-white dark:bg-card-dark rounded-xl p-4 border-2 border-transparent hover:border-primary/50 cursor-pointer transition-all duration-300 hover:scale-[1.01]">
<input class="peer sr-only" name="sun_exposure" type="radio"/>
<!-- Icon Box -->
<div class="flex items-center justify-center rounded-full bg-gray-100 dark:bg-white/5 shrink-0 size-14 text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors duration-300">
<span class="material-symbols-outlined" style="font-size: 28px;">partly_cloudy_day</span>
</div>
<!-- Text Content -->
<div class="flex flex-col justify-center flex-1">
<p class="text-lg font-bold leading-tight text-gray-900 dark:text-white group-hover:text-primary transition-colors">Partial Sun</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal mt-0.5">3–6 hours of sunlight</p>
</div>
<!-- Radio Indicator -->
<div class="shrink-0 size-6 rounded-full border-2 border-gray-300 dark:border-white/30 flex items-center justify-center">
<div class="size-2.5 rounded-full bg-transparent"></div>
</div>
</label>
<!-- Card 3: Mostly Shade -->
<label class="group relative flex items-center gap-4 bg-white dark:bg-card-dark rounded-xl p-4 border-2 border-transparent hover:border-primary/50 cursor-pointer transition-all duration-300 hover:scale-[1.01]">
<input class="peer sr-only" name="sun_exposure" type="radio"/>
<!-- Icon Box -->
<div class="flex items-center justify-center rounded-full bg-gray-100 dark:bg-white/5 shrink-0 size-14 text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors duration-300">
<span class="material-symbols-outlined" style="font-size: 28px;">cloud</span>
</div>
<!-- Text Content -->
<div class="flex flex-col justify-center flex-1">
<p class="text-lg font-bold leading-tight text-gray-900 dark:text-white group-hover:text-primary transition-colors">Mostly Shade</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal mt-0.5">Less than 3 hours of sun</p>
</div>
<!-- Radio Indicator -->
<div class="shrink-0 size-6 rounded-full border-2 border-gray-300 dark:border-white/30 flex items-center justify-center">
<div class="size-2.5 rounded-full bg-transparent"></div>
</div>
</label>
</div>
<!-- Help Link -->
<div class="mt-8 flex justify-center">
<button class="flex items-center gap-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[18px]">help</span>
                What does this mean?
            </button>
</div>
</div>
<!-- Navigation Footer -->
<div class="fixed bottom-0 left-0 w-full p-5 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent z-20">
<button class="w-full bg-primary hover:bg-opacity-90 active:scale-[0.98] text-black font-bold text-lg h-14 rounded-full transition-all shadow-[0_0_20px_rgba(19,236,55,0.3)]">
            Continue
        </button>
</div>
</body></html>
