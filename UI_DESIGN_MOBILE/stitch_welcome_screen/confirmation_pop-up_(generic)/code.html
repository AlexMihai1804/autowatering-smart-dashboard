<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Factory Reset Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 0 20px -5px rgba(236, 19, 19, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen relative overflow-hidden">
<!-- Background Context (Simulating the underlying app screen) -->
<!-- We blur this area to focus attention on the modal -->
<div aria-hidden="true" class="absolute inset-0 z-0 overflow-y-auto opacity-30 blur-sm pointer-events-none">
<div class="flex flex-col w-full min-h-screen bg-background-light dark:bg-background-dark">
<header class="p-5 flex items-center gap-4 border-b border-gray-200 dark:border-[#3a2525]">
<span class="material-symbols-outlined text-gray-900 dark:text-white">arrow_back</span>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">System Settings</h1>
</header>
<div class="p-4 space-y-6">
<!-- Using the Image Component as part of the background context -->
<div class="flex w-full grow @container">
<div class="w-full gap-1 overflow-hidden bg-gray-200 dark:bg-[#2a1818] @[480px]:gap-2 aspect-[16/9] rounded-lg flex items-center justify-center relative">
<div class="w-full h-full bg-center bg-no-repeat bg-cover absolute inset-0 opacity-50" data-alt="Abstract smart home dashboard visualization" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDgPMArhMu_vZLhi3qwx_NefFfNNHsqfSiVa04G4VJNfyF2B-LMOiCMSSbYtAaT8xoXfpU7YxFVHXJdrVPTMSKKXbqUJ4Kye2mk8Z4FqmpxAJ2EXD3G4Ma-gliRtG2owcWAOEkhbVuUd-s1XKC6cJtjFDPhn55nIGpA7NQcVmJLpOqIYzDNzNGBEIoCExntZldmsFboNq51jBtHD_f-NrHiPkD__QskVC19t8Tqtq_D9sN44VUObSp0lzlrKaqM0dpNWb_3y12alZfV");'></div>
</div>
</div>
<div class="space-y-4">
<div class="h-16 w-full bg-white dark:bg-[#2a1818] rounded-lg border border-gray-200 dark:border-[#3a2525]"></div>
<div class="h-16 w-full bg-white dark:bg-[#2a1818] rounded-lg border border-gray-200 dark:border-[#3a2525]"></div>
</div>
</div>
</div>
</div>
<!-- Overlay / Modal Wrapper -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-md transition-all">
<!-- Modal Card -->
<div class="relative w-full max-w-[360px] bg-white dark:bg-[#2a1414] rounded-2xl shadow-2xl overflow-hidden flex flex-col items-center animate-in zoom-in-95 duration-200">
<!-- Warning Indicator -->
<div class="mt-8 mb-2 flex items-center justify-center">
<div class="flex items-center justify-center w-16 h-16 rounded-full bg-red-50 dark:bg-[#381515]">
<span class="material-symbols-outlined text-[32px] text-primary">warning</span>
</div>
</div>
<!-- Header Text -->
<div class="w-full px-6 text-center">
<h2 class="text-gray-900 dark:text-white tracking-tight text-[24px] font-bold leading-tight pb-2 pt-2">
                    Factory Reset?
                </h2>
</div>
<!-- Body Text -->
<div class="w-full px-6 text-center">
<p class="text-gray-600 dark:text-[#d0c0c0] text-base font-normal leading-relaxed">
                    This action will permanently delete all watering schedules and Wi-Fi credentials. You cannot undo this.
                </p>
</div>
<!-- Input Section -->
<div class="w-full px-6 pt-6 pb-2">
<label class="flex flex-col w-full">
<span class="text-xs font-semibold text-gray-500 dark:text-[#8f7a7a] uppercase tracking-wider mb-2 text-center">Type 'RESET' to confirm</span>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary border border-gray-300 dark:border-[#543b3b] bg-gray-50 dark:bg-[#1f1212] h-14 placeholder:text-gray-400 dark:placeholder:text-[#b99d9d] p-[15px] text-base font-bold text-center tracking-widest uppercase" placeholder="RESET" value=""/>
</label>
</div>
<!-- Action Buttons -->
<div class="w-full px-6 py-6 flex flex-col gap-3">
<!-- Confirm Button (Primary) -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-glow hover:bg-red-600 transition-colors">
<span class="truncate">Reset Device</span>
</button>
<!-- Cancel Button (Secondary/Ghost) -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-transparent border border-gray-200 dark:border-[#543b3b] text-gray-700 dark:text-[#d0c0c0] text-sm font-semibold hover:bg-gray-100 dark:hover:bg-[#3a1d1d] transition-colors">
<span class="truncate">Cancel</span>
</button>
</div>
<!-- Safe Area Spacer for aesthetics -->
<div class="h-2 w-full bg-transparent"></div>
</div>
</div>
</body></html>
