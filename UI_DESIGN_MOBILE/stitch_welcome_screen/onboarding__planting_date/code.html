<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding: Planting Date</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-300">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<div class="flex items-center p-4 pt-6 pb-2 justify-between z-10">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">
                Zone 1 Setup
            </h2>
</div>
<!-- PageIndicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-4">
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-white/20"></div>
<div class="h-1.5 w-6 rounded-full bg-primary shadow-[0_0_10px_rgba(19,236,55,0.4)]"></div>
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-white/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-white/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-white/20"></div>
</div>
<!-- Content Area -->
<div class="flex-1 flex flex-col px-6">
<!-- HeadlineText -->
<div class="py-2">
<h1 class="text-slate-900 dark:text-white text-3xl font-bold leading-tight tracking-tight mb-2">
                    Planting Date
                </h1>
<!-- BodyText -->
<p class="text-slate-500 dark:text-gray-400 text-base font-medium leading-relaxed">
                    When was this zone established? We'll adjust watering frequency to encourage deep root growth.
                </p>
</div>
<!-- Date Picker Visual (Simulated iOS Wheel) -->
<div class="mt-8 relative h-64 w-full bg-white dark:bg-[#1a2e1d] rounded-2xl overflow-hidden border border-slate-200 dark:border-white/5 shadow-inner group/picker">
<!-- Highlight Bar -->
<div class="absolute top-1/2 left-0 right-0 -translate-y-1/2 h-12 bg-slate-100 dark:bg-[#28392b] border-y border-slate-200 dark:border-primary/30 z-0 pointer-events-none"></div>
<div class="flex h-full w-full justify-between px-8 relative z-10">
<!-- Month Column -->
<div class="flex-1 flex flex-col items-center justify-center gap-4 text-center mask-image-gradient">
<span class="text-lg text-slate-300 dark:text-white/20 font-medium">September</span>
<span class="text-lg text-slate-900 dark:text-white font-bold scale-110">October</span>
<span class="text-lg text-slate-300 dark:text-white/20 font-medium">November</span>
</div>
<!-- Day Column -->
<div class="flex-1 flex flex-col items-center justify-center gap-4 text-center">
<span class="text-lg text-slate-300 dark:text-white/20 font-medium">23</span>
<span class="text-lg text-slate-900 dark:text-white font-bold scale-110">24</span>
<span class="text-lg text-slate-300 dark:text-white/20 font-medium">25</span>
</div>
<!-- Year Column -->
<div class="flex-1 flex flex-col items-center justify-center gap-4 text-center">
<span class="text-lg text-slate-300 dark:text-white/20 font-medium">2022</span>
<span class="text-lg text-slate-900 dark:text-white font-bold scale-110">2023</span>
<span class="text-lg text-slate-300 dark:text-white/20 font-medium">2024</span>
</div>
</div>
<!-- Gradient Overlay for Depth Effect -->
<div class="absolute inset-0 pointer-events-none bg-gradient-to-b from-white via-transparent to-white dark:from-[#1a2e1d] dark:via-transparent dark:to-[#1a2e1d] opacity-90"></div>
<!-- Active Indicator Dot (Optional Flair) -->
<div class="absolute top-1/2 right-4 -translate-y-1/2 w-1.5 h-1.5 rounded-full bg-primary shadow-[0_0_8px_rgba(19,236,55,0.8)]"></div>
</div>
<!-- Quick Info Chip -->
<div class="mt-3 flex justify-center">
<div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800/30">
<span class="material-symbols-outlined text-blue-500 dark:text-blue-400 text-[14px]">info</span>
<span class="text-xs font-semibold text-blue-600 dark:text-blue-300">Root depth calculation active</span>
</div>
</div>
<!-- ListItem: Already Established Toggle -->
<div class="mt-auto mb-6">
<div class="flex items-center gap-4 bg-white dark:bg-[#1a2e1d] border border-slate-200 dark:border-white/5 rounded-xl px-4 py-4 justify-between shadow-sm">
<div class="flex flex-col justify-center gap-0.5">
<p class="text-slate-900 dark:text-white text-base font-bold leading-normal">Already established</p>
<p class="text-slate-500 dark:text-[#9db9a1] text-sm font-medium leading-normal">Skip date for mature zones</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[32px] w-[52px] cursor-pointer items-center rounded-full border-2 border-transparent bg-slate-200 dark:bg-[#28392b] transition-colors duration-200 has-[:checked]:bg-primary has-[:checked]:border-primary hover:opacity-90">
<input class="peer sr-only" type="checkbox"/>
<span class="absolute left-0.5 h-6 w-6 rounded-full bg-white shadow-md transition-all duration-200 peer-checked:translate-x-5"></span>
</label>
</div>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="p-6 pt-2 bg-background-light dark:bg-background-dark">
<button class="w-full h-14 bg-primary hover:bg-[#0fd630] active:scale-[0.98] transition-all rounded-full flex items-center justify-center gap-2 group shadow-[0_4px_20px_rgba(19,236,55,0.25)]">
<span class="text-background-dark text-lg font-extrabold tracking-tight">Continue</span>
<span class="material-symbols-outlined text-background-dark text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
