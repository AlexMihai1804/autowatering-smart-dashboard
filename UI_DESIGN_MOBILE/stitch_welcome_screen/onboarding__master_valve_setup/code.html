<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Master Valve Setup</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                        "surface-dark": "#1e2235", // Slightly lighter for cards
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Toggle Switch Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #1337ec;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #1337ec;
        }
        .toggle-checkbox:checked + .toggle-label:before {
            transform: translateX(100%);
        }
        
        /* Smooth transition for toggle */
        .toggle-label {
            transition: background-color 0.2s ease-in-out;
        }
        .toggle-label:before {
            transition: transform 0.2s ease-in-out;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">
                Setup Wizard
            </h2>
</div>
<!-- PageIndicators (Modified for segmented progress) -->
<div class="flex w-full flex-row items-center justify-center gap-2 px-6 py-4">
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div> <!-- Active Step -->
<div class="h-1.5 flex-1 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="h-1.5 flex-1 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-6">
<!-- Hero Illustration (Using HeaderImage structure but customized) -->
<div class="w-full py-6 flex justify-center">
<div class="relative w-48 h-48 rounded-full bg-gradient-to-b from-primary/20 to-transparent flex items-center justify-center border border-primary/10">
<div class="absolute inset-0 rounded-full bg-primary/5 blur-xl"></div>
<!-- Icon representing valve -->
<span class="material-symbols-outlined text-primary relative z-10" style="font-size: 80px; font-variation-settings: 'FILL' 0, 'wght' 300;">
                        valve
                    </span>
<!-- Decorative ripples -->
<div class="absolute w-36 h-36 rounded-full border border-primary/30 opacity-50"></div>
<div class="absolute w-28 h-28 rounded-full border border-primary/40 opacity-70"></div>
</div>
</div>
<!-- HeadlineText -->
<h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight text-center pb-3 pt-2">
                Do you use a Master Valve?
            </h1>
<!-- BodyText -->
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed pb-8 text-center px-2">
                A master valve stops the flow of water to the main line when the system is inactive, adding an extra layer of protection against leaks.
            </p>
<!-- Interactive Toggle Card -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-5 mb-6 shadow-sm border border-slate-200 dark:border-slate-800 flex items-center justify-between group cursor-pointer hover:border-primary/50 transition-colors">
<div class="flex flex-col gap-1 pr-4">
<span class="text-base font-semibold text-slate-900 dark:text-white">Enable Master Valve</span>
<span class="text-sm text-slate-500 dark:text-slate-400">Controls pump start relay</span>
</div>
<!-- Toggle Switch -->
<div class="relative inline-block w-14 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-7 h-7 rounded-full bg-white border-4 appearance-none cursor-pointer z-10 left-0 top-0 transition-all duration-300" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-7 rounded-full bg-slate-300 dark:bg-slate-700 cursor-pointer relative before:content-[''] before:absolute before:left-0 before:top-0 before:w-full before:h-full before:rounded-full before:bg-primary before:-translate-x-full" for="toggle"></label>
</div>
</div>
<!-- Helper / Accordion -->
<div class="w-full">
<button class="flex items-center gap-2 text-primary text-sm font-medium hover:text-primary/80 transition-colors mx-auto py-2">
<span class="material-symbols-outlined" style="font-size: 18px;">info</span>
                    What is a Master Valve?
                </button>
</div>
<div class="h-8"></div> <!-- Spacer -->
</div>
<!-- Bottom Action Area -->
<div class="p-6 sticky bottom-0 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent pt-12 pb-8 z-10">
<button class="w-full h-14 bg-primary hover:bg-blue-700 active:bg-blue-800 text-white font-bold text-lg rounded-full shadow-lg shadow-primary/25 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                Continue
                <span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
</div>
</div>
<!-- Script to handle toggle visuals (simulated for no-js rule, but structure is css-based) -->
<!-- Since no JS is allowed for interaction logic, the CSS handles the toggle state visually when clicked -->
</body></html>
