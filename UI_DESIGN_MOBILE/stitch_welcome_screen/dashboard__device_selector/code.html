<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Device Selector</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213", // Deep forest green/black
                        "surface-dark": "#1a2e1e", // Slightly lighter for cards
                        "surface-darker": "#0d160e", // Deepest background
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "2xl": "2.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<!-- Simulated Dashboard Background (Blurred out of focus context) -->
<div aria-hidden="true" class="relative w-full h-screen flex flex-col opacity-50 pointer-events-none">
<!-- Header Placeholder -->
<div class="px-6 pt-14 pb-6 flex justify-between items-center">
<div class="flex flex-col">
<span class="text-gray-400 text-sm font-medium tracking-wide uppercase">Dashboard</span>
<h1 class="text-3xl font-bold mt-1">My Garden</h1>
</div>
<div class="w-10 h-10 rounded-full bg-surface-dark border border-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-300">notifications</span>
</div>
</div>
<!-- Simulated Widgets -->
<div class="px-4 grid grid-cols-2 gap-4">
<div class="h-40 rounded-xl bg-surface-dark/50"></div>
<div class="h-40 rounded-xl bg-surface-dark/50"></div>
<div class="h-64 col-span-2 rounded-xl bg-surface-dark/50 mt-2"></div>
</div>
</div>
<!-- Bottom Sheet Modal Overlay -->
<div class="fixed inset-0 z-50 flex flex-col justify-end bg-black/60 backdrop-blur-sm transition-opacity duration-300">
<!-- Bottom Sheet Container -->
<div class="w-full bg-[#111812] rounded-t-[2.5rem] shadow-2xl overflow-hidden flex flex-col animate-[slideUp_0.3s_ease-out]">
<!-- Handle -->
<div class="w-full flex justify-center pt-5 pb-2 cursor-pointer">
<div class="h-1.5 w-12 rounded-full bg-[#3b543f]"></div>
</div>
<!-- Header -->
<div class="px-6 pt-2 pb-6 flex items-center justify-between">
<div>
<h2 class="text-xl font-bold text-white tracking-tight">Select Controller</h2>
<p class="text-[#9db9a1] text-xs font-medium tracking-wide uppercase mt-1">3 Devices Connected</p>
</div>
<button class="p-2 rounded-full hover:bg-white/5 transition-colors text-white/70">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Device List -->
<div class="flex-1 overflow-y-auto no-scrollbar px-4 pb-8 space-y-3">
<!-- Item 1: Selected (Active) -->
<!-- Uses primary color for border and subtle background tint to indicate selection -->
<label class="group relative flex items-center gap-4 bg-primary/10 border-2 border-primary px-5 py-4 rounded-full cursor-pointer transition-all">
<!-- Icon Container -->
<div class="flex items-center justify-center rounded-full bg-primary text-background-dark shrink-0 w-12 h-12 shadow-[0_0_15px_rgba(19,236,55,0.4)]">
<span class="material-symbols-outlined filled text-[24px]" style="font-variation-settings: 'FILL' 1;">water_drop</span>
</div>
<!-- Content -->
<div class="flex flex-col flex-1 justify-center min-w-0">
<p class="text-white text-lg font-bold leading-tight truncate">Garden Bed A</p>
<div class="flex items-center gap-1.5 mt-0.5">
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></div>
<p class="text-primary text-xs font-semibold uppercase tracking-wide truncate">Online • Strong Signal</p>
</div>
</div>
<!-- Selection Indicator (Radio) -->
<div class="shrink-0 text-primary">
<span class="material-symbols-outlined text-[28px] filled" style="font-variation-settings: 'FILL' 1;">check_circle</span>
</div>
<input checked="" class="hidden" name="device_selector" type="radio"/>
</label>
<!-- Item 2: Online (Inactive) -->
<label class="group relative flex items-center gap-4 bg-[#1c2a1f] border-2 border-transparent hover:border-[#3b543f] px-5 py-4 rounded-full cursor-pointer transition-all">
<!-- Icon Container -->
<div class="flex items-center justify-center rounded-full bg-[#28392b] text-white shrink-0 w-12 h-12">
<span class="material-symbols-outlined text-[24px]">water_drop</span>
</div>
<!-- Content -->
<div class="flex flex-col flex-1 justify-center min-w-0">
<p class="text-white text-lg font-bold leading-tight truncate">Front Lawn</p>
<div class="flex items-center gap-1.5 mt-0.5">
<div class="w-1.5 h-1.5 rounded-full bg-primary/70"></div>
<p class="text-[#9db9a1] text-xs font-medium uppercase tracking-wide truncate">Online • Weak Signal</p>
</div>
</div>
<!-- Selection Indicator -->
<div class="shrink-0 text-[#3b543f]">
<span class="material-symbols-outlined text-[28px]">radio_button_unchecked</span>
</div>
<input class="hidden" name="device_selector" type="radio"/>
</label>
<!-- Item 3: Offline -->
<label class="group relative flex items-center gap-4 bg-[#1c2a1f]/60 border-2 border-transparent px-5 py-4 rounded-full cursor-pointer transition-all opacity-80 hover:opacity-100">
<!-- Icon Container -->
<div class="flex items-center justify-center rounded-full bg-[#28392b]/50 text-gray-400 shrink-0 w-12 h-12">
<span class="material-symbols-outlined text-[24px]">opacity</span>
</div>
<!-- Content -->
<div class="flex flex-col flex-1 justify-center min-w-0">
<p class="text-gray-300 text-lg font-bold leading-tight truncate">Backyard Veggies</p>
<div class="flex items-center gap-1.5 mt-0.5">
<div class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
<p class="text-gray-500 text-xs font-medium uppercase tracking-wide truncate">Offline • Last seen 2h ago</p>
</div>
</div>
<!-- Selection Indicator -->
<div class="shrink-0 text-[#3b543f]/50">
<span class="material-symbols-outlined text-[28px]">radio_button_unchecked</span>
</div>
<input class="hidden" name="device_selector" type="radio"/>
</label>
</div>
<!-- Footer Action -->
<div class="p-4 bg-[#111812] border-t border-[#1c2a1f]">
<button class="w-full flex items-center justify-center gap-2 bg-[#1c2a1f] hover:bg-[#253528] active:bg-[#18241b] text-white py-4 px-6 rounded-2xl transition-all border border-[#3b543f]/30">
<span class="material-symbols-outlined text-primary">add_circle</span>
<span class="font-bold text-sm tracking-wide uppercase">Add New Device</span>
</button>
</div>
<!-- Bottom safe area spacer for iOS -->
<div class="h-6 w-full bg-[#111812]"></div>
</div>
</div>
<!-- Simple Animation for Slide Up -->
<style>
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</body></html>
