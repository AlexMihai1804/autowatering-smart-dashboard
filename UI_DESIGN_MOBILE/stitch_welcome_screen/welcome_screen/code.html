<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AutoWatering Welcome Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for gradients and effects */
        .glass-panel {
            background: rgba(19, 55, 236, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(19, 55, 236, 0.1);
        }
        
        /* Subtle glow animation for the background */
        @keyframes subtle-pulse {
            0% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 0.6; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(0.95); }
        }
        
        .glow-effect {
            animation: subtle-pulse 6s infinite ease-in-out;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<!-- Background Ambient Elements -->
<div class="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] rounded-full bg-primary/20 blur-[120px] glow-effect pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-20%] w-[400px] h-[400px] rounded-full bg-primary/10 blur-[100px] pointer-events-none"></div>
<!-- Main Content Area -->
<div class="relative flex flex-1 flex-col justify-between px-4 pb-8 pt-12 safe-area-inset-bottom">
<!-- Hero Section -->
<div class="flex flex-col items-center justify-center flex-1 w-full max-w-md mx-auto">
<div class="relative mb-10 group">
<div class="absolute inset-0 bg-primary rounded-full blur-xl opacity-20 group-hover:opacity-30 transition-opacity duration-500"></div>
<div class="relative w-64 h-64 md:w-80 md:h-80 overflow-hidden rounded-full shadow-2xl shadow-primary/20 border-4 border-white/5 bg-background-dark/50">
<div class="w-full h-full bg-center bg-no-repeat bg-cover transform scale-105" data-alt="Modern smart sprinkler system watering a lush green garden close up" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBI2B7XLXVvNYpqEvBF3V3fIE76ip3-rTYAGtGoHU4a3PJ-BNq98H6QTbQ8XU1jBRVAXDznHTInhZVse6kr99QlvmfabdVimBqlrKaOkqJRzYQpCvXl0Lf6jOK9uR32GTUaJNckf0PERWNcv3gaAvRx1ylodkrhkeZjOV_JXjmlXqFlkXLXV3TfEX8SN8fbAV0KfnD3Dmw_EIXH90jQCb0bwhkMvbZBL4UZrgt_L-RpnhyV_qulaBN3rGsN50Ja0txJVoFiJoMp9F-3");'>
</div>
<!-- Overlay Icon -->
<div class="absolute inset-0 flex items-center justify-center bg-black/20">
<div class="w-16 h-16 rounded-full glass-panel flex items-center justify-center text-white">
<span class="material-symbols-outlined text-4xl">water_drop</span>
</div>
</div>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-4 max-w-xs md:max-w-sm mx-auto z-10">
<h1 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-900 dark:text-white">
                        AutoWatering
                    </h1>
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-relaxed">
                        Smart irrigation for a greener, healthier tomorrow.
                    </p>
</div>
</div>
<!-- Action Area -->
<div class="w-full max-w-md mx-auto space-y-4 pt-8">
<!-- Primary Button -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 bg-primary text-white text-lg font-bold shadow-lg shadow-primary/25 hover:shadow-primary/40 transition-all active:scale-[0.98]">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
<span class="relative flex items-center gap-2">
                        Set Up New Device
                        <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</span>
</button>
<!-- Secondary Button / Link -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-full h-12 bg-transparent text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white text-sm font-semibold transition-colors">
                    Already have an account? Log in
                </button>
<!-- Terms / Legal (Optional but common on welcome screens) -->
<p class="text-center text-xs text-slate-400 dark:text-slate-600 mt-4 px-8">
                    By continuing, you agree to our Terms of Service and Privacy Policy.
                </p>
</div>
</div>
</div>
</body></html>
