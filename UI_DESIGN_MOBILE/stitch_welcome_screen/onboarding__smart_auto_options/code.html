<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart Auto Options</title>
<!-- Google Fonts: Manrope -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#13ec37",
                "background-light": "#f6f8f6",
                "background-dark": "#102213",
                },
                fontFamily: {
                "display": ["Manrope", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden">
<!-- Progress / Status Bar -->
<div class="w-full pt-8 pb-4 px-6 flex items-center justify-center gap-2">
<!-- Step 1 (Completed) -->
<div class="h-1.5 w-8 rounded-full bg-primary/40"></div>
<!-- Step 2 (Completed) -->
<div class="h-1.5 w-8 rounded-full bg-primary/40"></div>
<!-- Step 3 (Current) -->
<div class="h-1.5 w-12 rounded-full bg-primary shadow-[0_0_10px_rgba(19,236,55,0.4)]"></div>
<!-- Step 4 (Future) -->
<div class="h-1.5 w-8 rounded-full bg-neutral-300 dark:bg-neutral-800"></div>
</div>
<!-- Main Content Container -->
<div class="flex-1 flex flex-col px-6 pb-24">
<!-- Header Section -->
<div class="mb-8 mt-2">
<h1 class="text-3xl font-bold leading-tight tracking-tight mb-2 text-slate-900 dark:text-white">
                Smart Auto <br/>Configuration
            </h1>
<p class="text-slate-500 dark:text-neutral-400 text-base font-medium flex items-center gap-2">
<span class="material-symbols-outlined text-lg">water_lux</span>
                Tuning for Zone 1: Front Lawn
            </p>
</div>
<!-- Mode Selection Cards -->
<div class="flex flex-col gap-4 mb-8">
<!-- Option 1: Quality -->
<label class="relative group cursor-pointer">
<input checked="" class="peer sr-only" name="smart-mode" type="radio" value="quality"/>
<!-- Card Container -->
<div class="p-5 rounded-2xl bg-white dark:bg-[#1a2c1e] border border-neutral-200 dark:border-white/10 transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-[0_0_20px_rgba(19,236,55,0.1)]">
<div class="flex items-start justify-between mb-3">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-700 dark:text-green-400 peer-checked:text-primary transition-colors">
<span class="material-symbols-outlined filled">spa</span>
</div>
<div>
<h3 class="font-bold text-lg text-slate-900 dark:text-white">Quality Priority</h3>
<span class="text-xs font-bold text-primary bg-primary/10 px-2 py-0.5 rounded-full inline-block mt-1">100% Volume</span>
</div>
</div>
<!-- Radio Circle Indicator -->
<div class="h-6 w-6 rounded-full border-2 border-neutral-300 dark:border-neutral-600 flex items-center justify-center group-hover:border-primary/50 transition-colors peer-checked:border-primary peer-checked:bg-primary">
<span class="material-symbols-outlined text-black text-[14px] opacity-0 peer-checked:opacity-100 font-bold">check</span>
</div>
</div>
<p class="text-sm text-slate-600 dark:text-neutral-400 leading-relaxed">
                        Maximizes plant health. Uses full water volume based on local weather data.
                    </p>
</div>
</label>
<!-- Option 2: Eco Saver -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="smart-mode" type="radio" value="eco"/>
<!-- Card Container -->
<div class="p-5 rounded-2xl bg-white dark:bg-[#1a2c1e] border border-neutral-200 dark:border-white/10 transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-[0_0_20px_rgba(19,236,55,0.1)]">
<div class="flex items-start justify-between mb-3">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined">water_drop</span>
</div>
<div>
<h3 class="font-bold text-lg text-slate-900 dark:text-white">Eco Saver</h3>
<span class="text-xs font-bold text-blue-400 bg-blue-400/10 px-2 py-0.5 rounded-full inline-block mt-1">70% Volume</span>
</div>
</div>
<!-- Radio Circle Indicator -->
<div class="h-6 w-6 rounded-full border-2 border-neutral-300 dark:border-neutral-600 flex items-center justify-center group-hover:border-primary/50 transition-colors peer-checked:border-primary peer-checked:bg-primary">
<span class="material-symbols-outlined text-black text-[14px] opacity-0 peer-checked:opacity-100 font-bold">check</span>
</div>
</div>
<p class="text-sm text-slate-600 dark:text-neutral-400 leading-relaxed">
                        Saves water. Reduces volume slightly without risking plant survival.
                    </p>
</div>
</label>
</div>
<!-- Time Picker Section -->
<div class="mb-4">
<div class="flex items-center gap-2 mb-4 px-1">
<h2 class="text-lg font-bold text-slate-900 dark:text-white">Preferred Start Time</h2>
<button class="text-neutral-400 hover:text-white transition-colors">
<span class="material-symbols-outlined text-sm">info</span>
</button>
</div>
<!-- Time Display / Picker -->
<div class="bg-white dark:bg-[#1a2c1e] rounded-2xl p-6 flex items-center justify-between border border-neutral-200 dark:border-white/5 relative overflow-hidden">
<!-- Background Decoration -->
<div class="absolute -right-10 -top-10 w-32 h-32 bg-primary/5 rounded-full blur-2xl pointer-events-none"></div>
<div class="flex items-center gap-4 z-10">
<div class="flex flex-col items-center gap-1">
<button class="text-neutral-500 hover:text-primary transition-colors p-1">
<span class="material-symbols-outlined">expand_less</span>
</button>
<span class="text-4xl font-bold font-display tracking-wider text-slate-900 dark:text-white tabular-nums">06</span>
<button class="text-neutral-500 hover:text-primary transition-colors p-1">
<span class="material-symbols-outlined">expand_more</span>
</button>
</div>
<span class="text-2xl font-bold text-neutral-600 pb-2">:</span>
<div class="flex flex-col items-center gap-1">
<button class="text-neutral-500 hover:text-primary transition-colors p-1">
<span class="material-symbols-outlined">expand_less</span>
</button>
<span class="text-4xl font-bold font-display tracking-wider text-slate-900 dark:text-white tabular-nums">00</span>
<button class="text-neutral-500 hover:text-primary transition-colors p-1">
<span class="material-symbols-outlined">expand_more</span>
</button>
</div>
</div>
<div class="flex flex-col gap-2 bg-neutral-100 dark:bg-black/40 rounded-lg p-1 z-10">
<button class="px-3 py-2 rounded-md bg-white dark:bg-neutral-700 shadow-sm text-xs font-bold text-slate-900 dark:text-white">AM</button>
<button class="px-3 py-2 rounded-md hover:bg-white/10 text-xs font-bold text-neutral-400">PM</button>
</div>
</div>
<p class="text-xs text-neutral-500 mt-3 px-2">
                We'll aim to start watering at this time, adjusting for sunrise if needed.
            </p>
</div>
</div>
<!-- Fixed Bottom Navigation -->
<div class="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-12">
<div class="flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-[#0fd430] active:scale-[0.98] transition-all rounded-full flex items-center justify-center gap-2 shadow-[0_4px_20px_rgba(19,236,55,0.3)]">
<span class="text-black font-bold text-lg tracking-wide">Continue</span>
<span class="material-symbols-outlined text-black font-bold">arrow_forward</span>
</button>
<button class="w-full h-12 flex items-center justify-center text-slate-500 dark:text-neutral-400 font-medium hover:text-slate-900 dark:hover:text-white transition-colors">
                Back
            </button>
</div>
</div>
</body></html>
